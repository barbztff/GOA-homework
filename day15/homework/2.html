<!--3) შექმენით საიტი რომელზეც მომხმარებელს შეეძლება ფერის არჩევა ჩამოსაშლელი მენიუდან, უნდა იყოს მინიმუმ 10 ვარიანტი, value ატრიბუტებით--> 

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drop-down menu</title>
</head>
<body> 
    <label for="colors">ფერების არჩევა</label>
    <select name="colors" id="colors">
        <option value="red">წითელი</option>
        <option value="blue">ლურჯი</option>
        <option value="yellow">ყვითელი</option>
        <option value="green">მწვანე</option>
        <option selected value="purple">იასამნისფერი</option>
        <option value="gold">ოქროსფერი</option>
        <option value="silver">ვერცხლისფერი</option>
        <option value="white">თეთრი</option>
        <option value="black">შავი</option>
    </select>
    <button>არჩევა</button>
</body>
</html>
