<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <label for="ice-cream flavor">აირჩიეთ ნაყინის გემო</label>

        <option selected value="chocolate">შოკოლადი</option>
        <option value="caramel">კარამელი</option>
        <option value="banana">ბანანი</option>
        <option value="strawberry">მარწყვი</option>

        <option value="mango">მანგო</option>
        <option value="blueberry">მოცვი</option>
        <option value="lemon">ლიმონი</option>
        <option value="blackberry">მაყვალი</option>
        <option value="orange">ფორთოხალი</option>
        <option value="coconut">ქოქოსი</option>
        <option value="pineapple">ანანასი</option>
        <option value="cherry">ალუბალი</option>
        <option value="watermelon">საზამთრო</option>
        <option value="melon">ნესვი</option>
        <option value="hazelnut">თხილი</option>
        <option value="oreo">ორეო</option>
        <option value="mint chocolate chip">პიტნის შოკოლადი</option>
        <option value="cotton candy">ბამბის ნაყინი</option>
        <option value="coffee">ყავა</option>
        <option value="cocoa">კაკაო</option>
        <option value="lime">ლაიმი</option>
        <option value="grape">ყურძენი</option>
        <option value="peach">ატამი</option>
        <button>არჩევა</button>
    </select>
