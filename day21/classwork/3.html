<!--3) შექმენით 1 div ბლოკი რომელშიც გექნებათ: header, pargraph, button. ამ div ბლოკს შეუცვალეთ ყველა თვისება style ატრიბუტის საშვაალებით. შემდეგ ეს დივი 3-ჯერ დააკოპირეთ და განაახლეთ კუთვნილებები-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <!--ეს არის block-level ელემენტი, რომელიც გამოიყენება იმისთვის, რომ ჯგუფებად დავყოთ HTML კოდი.-->
    <div style="background-color: lightblue; border: 2px solid blue ">
      <h2 style="font-size: 24px; color: navy;">სათაური 1</h2>
      <p style="font-size: 16px; color: darkblue;">ეს არის პირველი პარაგრაფი</p>
      <button style="font-size: 14px; background-color: blue; color: white">ღილაკი 1</button>
    </div>
    <div style="background-color: lightgreen; border: 2px solid green">
      <h2 style="font-size: 26px; color: darkgreen;">სათაური 2</h2>
      <p style="font-size: 17px; color: green;">ეს არის მეორე პარაგრაფი</p>
      <button style="font-size: 14px; background-color: green; color: white">ღილაკი 2</button>
    </div>
    <div style="background-color: lightpink; border: 2px dotted red">
      <h2 style="font-size: 28px; color: maroon;">სათაური 3</h2>
      <p style="font-size: 18px; color: darkred;">ეს არის მესამე პარაგრაფი</p>
      <button style="font-size: 14px; background-color: crimson; color: white;">ღილაკი 3</button>
    </div>
  </body>
</html>
