<!--2) კომენტარებით ახსენით რით განსხვავდება inline და block level ელემენტები, მოიყვანეთ მაგალითები და დაამტკიცეთ border და background color კუთვნილებების საშვალებით, საბოლოოდ კი გამოიტანეთ დასკვნა და დააჯგუფეთ თქვენთვის ცნობილი თეგები inline და block ელემენტებად-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- block-level ელემენტი: იკავებს მთელ ხაზს-->
    <div style="background-color: lightblue; border: 2px solid blue;"></div>
    <!--inline ელემენტი: იკავებს მხოლოდ იმდენ სივრცეს, რამდენიც ტექსტს სჭირდება, არ იწყებს ახალ ხაზს და მის გვერდით შეიძლება სხვა ლემენტებიც განთავსდეს. -->
    <p style="background-color: lightgreen; border: 2px solid green;">inline</p>
    <p style="background-color: lightcoral; border: 2px solid red;">მეორე inline ელემენტი</p>
</body>
</html>
